<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluence Learning Universe</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Fluence">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/fluence-icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/fluence-icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/fluence-icon-512.png">

    <!-- Preload Critical Assets -->
    <link rel="preload" href="/assets/sounds/effects/sparkle.mp3" as="fetch" type="audio/mpeg">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-family: 'EB Garamond', serif;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        a {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .sparkle {
            display: inline-block;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="sparkle">✨</span> Fluence Learning Universe <span class="sparkle">✨</span></h1>
        <p>Where learning becomes a magical adventure</p>
        <div class="links">
            <a href="reports/">View All Reports</a>
            <a href="https://amanrajyadav.github.io/fluence-quiz/">Enter Arcade</a>
            <a href="https://github.com/AmanRajYadav/daily-report">GitHub</a>
        </div>
    </div>
    
    <!-- Install container for PWA -->
    <div class="install-container"></div>
    
    <!-- Utility Scripts -->
    <script src="/utils/lazy-loader.js"></script>
    <script src="/utils/pwa-installer.js"></script>
    <script src="/utils/performance-monitor.js"></script>
    <script src="/utils/offline-manager.js"></script>
    <script src="/utils/app-initializer.js"></script>
    <script>
        // Register service worker fallback
        if ('serviceWorker' in navigator && !window.fluenceApp) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
