
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Summary - anaya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', Arial, sans-serif; line-height: 1.6; color: #2c3e50; background-color: #f4f7f6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 30px; text-align: center; }
        .title { font-size: 2.5em; font-weight: 700; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtitle { font-size: 1.2em; opacity: 0.9; font-weight: 300; }
        .student-info { background: #f8f9ff; padding: 25px 30px; border-left: 5px solid #667eea; }
        .student-info h3 { color: #667eea; font-size: 1.3em; margin-bottom: 15px; font-weight: 600; }
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .info-item { display: flex; align-items: center; font-size: 0.95em; }
        .info-icon { font-size: 1.2em; margin-right: 10px; width: 25px; }
        .content { padding: 30px; }
        .section { margin-bottom: 35px; }
        .section-header { display: flex; align-items: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #667eea; }
        .section-icon { font-size: 2em; margin-right: 15px; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .section-title { font-size: 1.4em; font-weight: 600; }
        .greeting-box { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); padding: 25px; border-radius: 15px; text-align: center; }
        .learning-content { background: #f8f9ff; padding: 25px; border-radius: 15px; border-left: 5px solid #667eea; }
        .subject-title { font-size: 1.2em; font-weight: 600; color: #667eea; margin-bottom: 15px; }
        .activity-card { background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%); padding: 25px; border-radius: 15px; margin-top: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .activity-title { font-size: 1.2em; font-weight: 600; margin-bottom: 15px; }
        .activity-item { margin-bottom: 15px; }
        .activity-label { font-weight: 600; display: block; margin-bottom: 5px; }
        .parent-report { background: linear-gradient(135deg, #d1f2eb 0%, #a8e6cf 100%); padding: 25px; border-radius: 15px; border-left: 5px solid #00b894; }
        .parent-title { font-size: 1.2em; font-weight: 600; color: #00b894; margin-bottom: 20px; text-align: center; }
        .parent-item { margin-bottom: 15px; }
        .parent-label { font-weight: 600; display: block; margin-bottom: 5px; }
        .quiz-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; border-radius: 15px; text-align: center; }
        .quiz-title { font-size: 1.3em; font-weight: 600; margin-bottom: 15px; }
        .quiz-link { display: inline-block; background: white; color: #667eea; padding: 12px 25px; border-radius: 25px; text-decoration: none; font-weight: 600; margin-top: 10px; transition: all 0.3s ease; box-shadow: 0 3px 10px rgba(0,0,0,0.2); }
        .quiz-link:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .footer { background: #2c3e50; color: white; padding: 25px 30px; text-align: center; }
        .footer-title { font-size: 1.1em; font-weight: 600; margin-bottom: 10px; }
        .footer-details { font-size: 0.9em; opacity: 0.8; line-height: 1.4; }
    </style>
</head>
